<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inventive Products</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="navigator">
      <img src="images/logo.png">
      <h1>Customer Report</h1>
      <a href="#" id="customers-view">Customers</a>
      <a href="#" id="orders-view">Orders</a>
      <a href="#" id="report-view">Report</a>
    </div>
  </header>
  <main>


<!-- CUSTOMERS -->
    <div class="view hidden" id="customers" data-view="customers">
      <button id="new-entry">NEW ENTRY</button>
      <div class="inline-customers">
        <span>ID</span><span>Customer</span><span>Discount</span>
      </div>

      <ul id="cust-list"></ul>
    </div>

<!-- CUSTOMERS FORM -->
    <div class="view hidden" id="c-form" data-view="c-form">
      <h1> New Client </h1>
      <form id="contact-form">
        <label for="form-customer">Customer</label>
        <input required name="form-customer" type="text" id="form-customer">
        <label for="form-disc">Discount</label>
        <input required name="form-disc" type="text" id="form-disc">
        <button type="submit" id="button">SAVE</button>
      </form>
    </div>

<!-- ORDERS -->
    <div class="view hidden" id="orders" data-view="orders">
      <button id="new-order">NEW ORDER</button>
      <div class="inline-customers">
        <span>ID</span><span>Customer</span><span>Part Number</span><span>Qty</span><span>Price</span>
      </div>
      <ul id="order-list"></ul>
    </div>


<!-- ORDERS FORM -->
    <div class="view hidden" id="o-form" data-view="o-form">
      <h1> New Client </h1>
      <form id="order-form">
        <label for="customer-id">ID</label>
        <input required name="customer-id" type="text" id="customer-id">
        <label for="customer-name">Customer</label>
        <input required name="customer-name" type="text" id="customer-name">
        <label for="form-part">Part</label>
        <input required name="form-part" type="text" id="form-part">
        <label for="form-qty">Qty</label>
        <input required name="form-qty" type="text" id="form-qty">
        <label for="form-price">Price</label>
        <input required name="form-price" type="text" id="form-price">
        <button type="submit" id="button-order">SAVE</button>
      </form>
    </div>

<!-- REPORT -->
    <div class="view hidden" id="report" data-view="report">
      <h1> WORLD </h1>
    </div>

  </main>
  <script src="main.js"></script>
</body>

</html>
